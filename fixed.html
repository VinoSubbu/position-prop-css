<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed property</title>
    <style>
        body{
            text-align: center;
        }
        div.fixed {
             position: fixed;
             bottom: 0;
             left: 0;
             width: 300px;
             border: 3px solid red;
             background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h2>Fixed property</h2>

    <p>Always stays in the same place even if the page is scrolled. The top, right, bottom, and left properties are used to position the element.</p>

    <div class="fixed">
        This div element has position: fixed;
    </div>

    <br>

    <a href="/index.html">Back to Home</a>
    </body>
        
</html>
