<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute property</title>
    <style>
        body{
            text-align: center;
        }
        div.absolute {
                position: absolute;
                top: 80px;
                right: 0;
                width: 200px;
                height: 100px;
                border: 3px solid red;
                background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h2>Absolute property</h2>

    <p>They are  affected by top ,left, bottom or right. no space is created.</p>
    <p>Absolute positioned elements are removed from the normal flow, and can overlap elements.</p>
    <br>

    <div class="absolute">
        This div element has position: absolute;
    </div>

    <br>

    <a href="/index.html">Back to Home</a>
    </body>
        
</html>
